<!doctype html>
<head><meta charset="utf-8"><title>runwhen test</title>

Look at your console...
<script src="runwhen.js"></script>
<script src="js/LAB.min.js"></script>
<script>
$LAB.script('js/jquery-1.6.4.min.js');
runwhen('jQuery', function () {
	console.log(typeof jQuery + ' - jQuery is loaded');
	$.getScript('js/jquery-ui.min.js');
	$.getScript('js/jquery.jxdomain.js');
	$.getScript('js/jquery.jrumble.1.3.min.js');
	$.getScript('js/jquery.colorbox.min.js');
	$.getScript('js/jquery.jvap.js');
	$.getScript('js/Ttow.js');
});


runwhen(['Ttow.Browser', 'jQuery.fn.datepicker', '$.jxdomain', 'jQuery.fn.jrumble'], function () {
	console.log(typeof Ttow.Browser + ' - Ttow.Browser');
	console.log(typeof jQuery.fn.datepicker + ' - jQuery.fn.datepicker');
	console.log(typeof $.jxdomain + ' - $.jxdomain');
	console.log(typeof jQuery.fn.jrumble + ' - jQuery.fn.jrumble');	
});



runwhen(['jQuery.fn.colorbox', '$.jxdomain'], function () {
	console.log(typeof jQuery.fn.colorbox + ' - jQuery.fn.colorbox');
	console.log(typeof $.jxdomain + ' - $.jxdomain - 2nd run');	
});

</script>
